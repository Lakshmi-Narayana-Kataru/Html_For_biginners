<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Div & Span tag </title>
	</head>
		
	<body>
		<h2> Outside div tag</h2>
		<div>
			<p> This is paragraph 1</p>
			<p> This is paragraph 2</p>
			<p> This is paragraph 3</p>
			<p> This is paragraph 4</p>
		</div>
		<h2>Inside div tag</h2>
		<div style="color:red">
			<p> This is paragraph 1</p>
			<p> This is <span style="color:blue">paragraph</Span> 2</p>
			<p> This is <span style="background-color:blue">paragraph 3</Span></p>
			<p> This is paragraph 4</p>
		</div>
	</body>
</html>
